<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Daemon Move</title>
</head>
<body>
    <div class="game__wrapper">
        <div class="game">
            <div class="game__header">
                <div class="game__stat">
                    <div class="game__statline game__score scrore">
                        <span class="score__text">Score:</span>
                        <span class="score__value">0</span>
                    </div>
                    
                    <div class="game__statline game__live live">
                        <span class="live__text">Live:</span>
                        <span class="live__value">♥♥♥♥♥</span>
                    </div>
                </div>
    
                <div class="game__over display-none">
                    <button class="game__newgame">Play again</button>
                </div>
            </div>
            
            <div class="field__wrapper">
                <div class="field"></div>
            </div>
        </div>
    </div>
</body>
</html>
